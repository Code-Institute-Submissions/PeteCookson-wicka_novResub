<ul>
    <li class="list-inline-item dropdown">
        <a class="navbar-item nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg mx-3"></i></div>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item navbar-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item navbar-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item navbar-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-info font-weight-bold{% else %}navbar-item{% endif %} nav-link" href="{% url 'view_basket' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg mx-3"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                    {% else %}
                    <!--$0.00-->
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
