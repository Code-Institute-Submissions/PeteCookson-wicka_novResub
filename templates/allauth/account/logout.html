{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="product-name mb-4">{% trans "Log Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to Log?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <a class="btn btn-decline" href="{% url 'home' %}">Cancel</a>
    <button class="btn-confirm" type="submit">{% trans 'Log Out' %}</button>
</form>


{% endblock %}
